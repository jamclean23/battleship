<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>
    <div class="testDiv">
        <button class="displayButton" id="myShips">My Ships</button>
        <button class="displayButton" id="targeting">Targeting</button>
        <label for="xInput">X:</label>
        <input id="xInput" class="testInput" type="number" min="1" max="10" value="1">
        <label for="yInput">Y:</label>
        <input id="yInput" class="testInput" type="number" min="1" max =10 value="1">
        <div class="arrowContainer">
            <button class="arrow" id="up">▲</button>
            <button class="arrow" id="down">▼</button>
            <button class="arrow" id="left">◄</button>
            <button class="arrow" id="right">►</button>
            <button class="arrow" id="commit">⌖</button>
            <button class="arrow" id="rotate">Rotate</button>
        </div>
    </div>
    <main>
        <div class="board player1 theirs"></div>
        <div class="board player1 own"></div>
        <div class="board player2 theirs"></div>
        <div class="board player2 own"></div>
    </main>
</body>
</html>
