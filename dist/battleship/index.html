<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
<script defer src="../battleship/battleship.bundle-4477197d125dd118a8aa.js"></script></head>

<body>

    <main>
        <header>BATTLEBOATS</header>
        <h1 id="playerIdent">Player 1</h1>
        <h2 id="boardIdent">Fleet Status</h1>
        <div class="board player1 theirs"></div>
        <div class="board player1 own"></div>
        <div class="board player2 theirs"></div>
        <div class="board player2 own"></div>
        <div class="keypad">
            <button class="displayButton" id="myShips">Fleet Status</button>
            <button class="displayButton" id="targeting">Radar</button>      
            <div class="arrowContainer">
                <button class="arrow" id="up">▲</button>
                <button class="arrow" id="down">▼</button>
                <button class="arrow" id="left">◄</button>
                <button class="arrow" id="right">►</button>
                <button class="arrow" id="commit">⌖</button>
                <button class="arrow" id="rotate">Rotate</button>
            </div>
    </main>
</body>
</html>
